<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream & Brown Hello World</title>
    <style>
        body {
            background-color: #FFF8E1;  /* Soft cream */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .hello-box {
            background: linear-gradient(145deg, #5D4037, #3E2723);  /* Dark brown gradient */
            color: #FFF8E1;
            padding: 2rem 4rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(94, 64, 55, 0.3);
            text-align: center;
            border: 2px solid #4E342E;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .subtext {
            color: #D7CCC8;  /* Light brown */
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="hello-box">
        <h1>Hello World</h1>
        <div class="subtext">VoltAI âœ¨ Cream & Dark Brown</div>
    </div>
</body>
</html>
